<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    /> 
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here --> 
      
      <div id = "hour8" class="row time-block" data-hour="8">
        <div class="col-md-1 hour">8am</div>
        <textarea class = "col-md-10 description"></textarea>
        <button type="button" class="col-md-1 btn saveBtn">Save</button>
      </div>
      <div id = "hour9" class="row time-block" data-hour="9">
        <div class="col-md-1 hour">9am</div>
        <textarea class = "col-md-10 description"></textarea>
        <button type="button" class="col-md-1 btn saveBtn">Save</button>
      </div> 
      <div id = "hour10" class="row time-block" data-hour="10">
        <div class="col-md-1 hour">10am</div>
        <textarea class = "col-md-10 description"></textarea>
        <button type="button" class="col-md-1 btn saveBtn">Save</button>
      </div> 
      <div id = "hour11" class="row time-block" data-hour="11">
        <div class="col-md-1 hour">11am</div>
        <textarea class = "col-md-10 description"></textarea>
        <button type="button" class="col-md-1 btn saveBtn">Save</button>
      </div> 
      <div id = "hour12" class="row time-block" data-hour="12">
        <div class="col-md-1 hour">12pm</div>
        <textarea class = "col-md-10 description"></textarea>
        <button type="button" class="col-md-1 btn saveBtn">Save</button>
      </div> 
      <div id = "hour13" data-hour = "13" class="row time-block">
        <div class="col-md-1 hour">1pm</div>
        <textarea class = "col-md-10 description"></textarea>
        <button type="button" class="col-md-1 btn saveBtn">Save</button>
      </div> 
      <div id = "hour14"  class="row time-block" data-hour = 14>
        <div class="col-md-1 hour">2pm</div>
        <textarea class = "col-md-10 description"></textarea>
        <button type="button" class="col-md-1 btn saveBtn">Save</button>
      </div> 
      <div id = "hour15" data-hour="15"  class="row time-block">
        <div class="col-md-1 hour">3pm</div>
        <textarea class = "col-md-10 description"></textarea>
        <button type="button" class="col-md-1 btn saveBtn">Save</button>
      </div> 
      <div id = "hour16" data-hour="16" class="row time-block">
        <div class="col-md-1 hour">4pm</div>
        <textarea class = "col-md-10 description"></textarea>
        <button type="button" class="col-md-1 btn saveBtn">Save</button>
      </div> 
      <div id = "hour17" data-hour="17"  class="row time-block">
        <div class="col-md-1 hour">5pm</div>
        <textarea class = "col-md-10 description"></textarea>
        <button type="button" class="col-md-1 btn saveBtn">Save</button>
      </div> 
       
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
